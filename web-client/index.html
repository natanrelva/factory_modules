<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC Ciclo 1.2: Linear Resampling</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .control { margin: 15px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Ciclo 1.2: Controle de Elasticidade</h1>
    
    <div class="control">
        <h3>1. Carregar √Åudio</h3>
        <input type="file" id="audioFile" accept="audio/*">
    </div>

    <div class="control">
        <h3>2. Controle de Velocidade (Stretch)</h3>
        <input type="range" id="speedSlider" min="0.1" max="2.0" step="0.1" value="1.0">
        <span id="speedDisplay">1.0x</span>
    </div>

    <div class="control">
        <h3>Status do Buffer</h3>
        <progress id="bufferHealth" value="0" max="1"></progress>
        <span id="status">Aguardando...</span>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
